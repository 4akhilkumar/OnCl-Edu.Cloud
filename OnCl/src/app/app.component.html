<mat-drawer-container>
  <mat-drawer #drawer mode="over" class="side-nav">
      <mat-list role="list" class="side-list">
          <mat-list-item routerLink='/home' routerLinkActive='active' (click)="drawer.toggle()" class="list-item">
              <mat-icon mat-list-icon>
                  <mat-icon class="example-tab-icon">home</mat-icon>
              </mat-icon>
              <div title="Home" mat-line>Home</div>
          </mat-list-item>
          <mat-divider></mat-divider>
          <mat-list-item routerLink='/na' routerLinkActive='active' (click)="drawer.toggle()" class="list-item">
            <mat-icon mat-list-icon>
                <mat-icon class="example-tab-icon">new_releases</mat-icon>
            </mat-icon>
            <div title="News & Announcements" mat-line>News & Announcements</div>
        </mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item routerLink='/timetable-table-view' routerLinkActive='active' (click)="drawer.toggle()" class="list-item">
            <mat-icon mat-list-icon>
                <mat-icon class="example-tab-icon">schedule</mat-icon>
            </mat-icon>
            <div title="Timetable & Schedule" mat-line>Timetable & Schedule</div>
        </mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item routerLink='/sessions-card-view' routerLinkActive='active' (click)="drawer.toggle()" class="list-item">
            <mat-icon mat-list-icon>
                <mat-icon class="example-tab-icon">video_library</mat-icon>
            </mat-icon>
            <div title="Course Sessions E - Cloud" mat-line>Course Sessions E - Cloud</div>
        </mat-list-item>
        <mat-divider></mat-divider>
      </mat-list>
  </mat-drawer>
  <mat-drawer-content fxLayout="column" fxFlexFill>
    
    <div fxLayout="row" fxLayoutAlign="space-between center" style="background-color: rgb(241, 97, 92);height: 65px;color: white;padding-right: 5px;">
      <div fxLayoutAlign="center center">
          <button mat-icon-button (click)="drawer.toggle()" style="outline: none;"><span class="material-icons">menu</span></button>
          <img src="../assets/images/icon/whin.ico" style="width:30px; height: 30px; margin-right: 5px;">
          <span style="font-size: 200%; font-family: 'Acme', sans-serif;"> OnCl - Edu. Cloud </span>
      </div>
      <div fxLayoutAlign="center center">
        <button mat-icon-button style="margin-right:20px; outline: none;" [matMenuTriggerFor]="OnClServices">
            <span style="font-size: 30px;" class="material-icons"> apps </span>
        </button>
        <button *ngIf="_authService.loggedIn()" mat-icon-button style="margin-right:20px; outline: none;" [matMenuTriggerFor]="more_options">
            <img src="../assets/images/avatar.webp" style="width:40px; height: 40px; border-radius: 50%;">
        </button>
        <mat-menu #more_options="matMenu" xPosition="before">
            <div style="padding-right: 5px; padding-left: 5px;">
                <button mat-menu-item [matMenuTriggerFor]="two_options">My Account</button>
                <button mat-menu-item [matMenuTriggerFor]="three_options">My Work</button>
                <button mat-menu-item style="color: white; border-radius: 5px; background-color: black;" *ngIf="_authService.loggedIn()" (click)="_authService.logoutUser()">Log Out</button>
            </div>
        </mat-menu>
        <mat-menu #two_options="matMenu" xPosition="before">
            <div style="padding-right: 5px; padding-left: 5px;">
                <button mat-menu-item routerLink='/profile'>My Profile</button>
                <button mat-menu-item routerLink='/deleteaccount'>Manage Account</button>
            </div>
        </mat-menu>
        <mat-menu #three_options="matMenu" xPosition="before">
            <div style="padding-right: 5px; padding-left: 5px;">
                <button mat-menu-item [matMenuTriggerFor]="sessions_options">Sessions</button>
                <button mat-menu-item [matMenuTriggerFor]="timetable_options">Time Table</button>
                <button mat-menu-item [matMenuTriggerFor]="NA_options">News</button>
            </div>
        </mat-menu>
        <mat-menu #sessions_options="matMenu" xPosition="before">
            <div style="padding-right: 5px; padding-left: 5px;">
                <button mat-menu-item routerLink='/sessions'>Add Session Info.</button>
                <button mat-menu-item routerLink='/sessions-table-view'>View Session Info.</button>
            </div>
        </mat-menu>
        <mat-menu #timetable_options="matMenu" xPosition="before">
            <div style="padding-right: 5px; padding-left: 5px;">
                <button mat-menu-item routerLink='/timetable'>Add Timetable Info.</button>
                <button mat-menu-item routerLink='/timetable-table-view'>View Timetable Info.</button>
            </div>
        </mat-menu>
        <mat-menu #NA_options="matMenu" xPosition="before">
            <div style="padding-right: 5px; padding-left: 5px;">
                <button mat-menu-item routerLink='/na'>Add N & A</button>
                <button mat-menu-item routerLink='/na'>View N & A</button>
            </div>
        </mat-menu>
        <mat-menu #OnClServices="matMenu" xPosition="before">
            <div style="padding-right: 5px; padding-left: 5px;">
                <button mat-menu-item routerLink='/sessions-card-view'>Course Sessions E - Cloud</button>
                <button mat-menu-item routerLink='/na'>News & Announcements</button>
                <button mat-menu-item routerLink='/timetable-table-view'>Timetable & Schedule</button>
            </div>
        </mat-menu>
          <button style="outline: none;" *ngIf="!_authService.loggedIn()" mat-raised-button style="margin-right:20px" routerLink='/login' routerLinkActive='active2'><i class="material-icons">login</i>Login</button>
      </div>
  </div>   
  <div fxFlex>
      <router-outlet></router-outlet>
  </div>
      <app-footer></app-footer>
  </mat-drawer-content>
</mat-drawer-container>
